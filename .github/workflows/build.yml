name: Build

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches: ['main']

permissions: read-all

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
